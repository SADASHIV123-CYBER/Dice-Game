<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rolling Dice</title>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <h1>Dice Game</h1>
    <h2>Round:<span id="round"></span></h2>
    <div class="dice">
      <div class="player" id="player1">
        <h2>Player 1</h2>
        <div class="points" id="playerOnePoints">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="player" id="player2">
        <h2>Player 2</h2>
        <div class="points" id="playerTwoPoints">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <img
      class="diceImagesrc"
      id="diceImagesrc" 
      src="./assets/dice-1.png" 
      alt="dice">

      <button id="rollBtn">Roll Dice</button>
      <button class="playNextRoundbtn" id="playNextRoundbtn"> Play Next Round</button>

      <button class="playAgainBtn" id="playAgainBtn">Play Again</button>
      <p id="winnerMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
